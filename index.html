<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Piano Simulator</title>
   <link rel="icon" type="image/png" href="src/imgs/piano.png">

   <!-- Styles -->
   <link rel="stylesheet" href="src/styles/reset.css">
   <link rel="stylesheet" href="src/styles/main.css">
</head>

<body>
   <div class="container">
      <header>
         <h2>ðŸŽ¹Virtual Piano</h2>

         <div class="column volume-slider">
            <span>Volume</span>
            <input type="range" min="0" max="1" value="0.5" step="any">
         </div>

         <div class="column keys-check">
            <span>Teclas</span>
            <input type="checkbox" checked>
         </div>
      </header>

      <ul class="piano-keys">
         <li class="key white" data-key="q"><span>q</span></li>
         <li class="key black" data-key="w"><span>w</span></li>
         <li class="key white" data-key="e"><span>e</span></li>
         <li class="key black" data-key="r"><span>r</span></li>
         <li class="key white" data-key="t"><span>t</span></li>
         <li class="key white" data-key="y"><span>y</span></li>
         <li class="key black" data-key="1"><span>1</span></li>
         <li class="key white" data-key="2"><span>2</span></li>
         <li class="key black" data-key="3"><span>3</span></li>
         <li class="key white" data-key="4"><span>4</span></li>
         <li class="key black" data-key="a"><span>a</span></li>
         <li class="key white" data-key="s"><span>s</span></li>
         <li class="key white" data-key="d"><span>d</span></li>
         <li class="key black" data-key="f"><span>f</span></li>
         <li class="key white" data-key="g"><span>g</span></li>
         <li class="key black" data-key="5"><span>5</span></li>
         <li class="key white" data-key="6"><span>6</span></li>
         <li class="key white" data-key="7"><span>7</span></li>
         <li class="key black" data-key="8"><span>8</span></li>
         <li class="key white" data-key="z"><span>z</span></li>
         <li class="key black" data-key="x"><span>x</span></li>
         <li class="key white" data-key="c"><span>c</span></li>
         <li class="key black" data-key="m"><span>m</span></li>
         <li class="key white" data-key="b"><span>b</span></li>
      </ul>
   </div>

   <!-- scripts -->
   <script src="src/scripts/engine.js" defer></script>
</body>

</html>
